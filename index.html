<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic RP Server Decals</title>
</head>
<body>
    <div>
        <img src="atmc.png">
        <img src="build_map.jpeg">
        <img src="chess_club.png">
        <img src="freevip.png">
        <img src="host_ad.png">
        <img src="jail_faq.png">
        <img src="punishment_guidlines.png">
        <img src="rank_breakdown.png">
        <img src="staff_recruitment.png">
        <img src="warning_guidlines.png">
        <img src="welcome.png">
    </div>

    <style>
        /* Container grid */
    div {
    display: grid;
    grid-template-columns: repeat(auto-fill, 500px); /* auto-fill as many 500px columns as fit */
    grid-auto-rows: 500px; /* each row is 500px tall */
    gap: 10px; /* spacing between images */
    justify-content: center; /* center grid if extra space */
    align-items: start;
    padding: 10px;
    }

    /* Each image wrapper */
    img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* cover ensures image fills box while keeping aspect ratio */
    display: block;
    border-radius: 8px; /* optional: rounded corners */
    }

    </style>
</body>
</html>
